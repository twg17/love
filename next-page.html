<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–§–∏–Ω–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .final-container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 1px 5px rgba(0,0,0,0.2);
      animation: fadeIn 3s ease-in-out;
    }

    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 50, 50, 0.8);
      animation: float 5s ease-in-out infinite;
      opacity: 0;
    }

    .restart-btn {
      background-color: rgba(255, 255, 255, 0.9);
      color: #ff6b6b;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s;
      animation: fadeIn 4s ease-in-out;
    }

    .restart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-color: white;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="hearts-container" id="heartsContainer"></div>
  
  <div class="final-container">
    <h1>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é!</h1>
    <p class="message">–¢—ã –ø—Ä–æ—à–ª–∞ –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è –∏ —Å–æ–±—Ä–∞–ª–∞ –≤—Å–µ –ø–∞–∑–ª—ã!<br>–¢—ã –ø—Ä–æ—Å—Ç–æ —É–º–Ω–∏—á–∫–∞!</p>
    <button class="restart-btn" id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
      function createHearts() {
        const container = document.getElementById('heartsContainer');
        const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];
        
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            heart.style.left = Math.random() * 100 + 'vw';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
            heart.style.animationDuration = 3 + Math.random() * 7 + 's';
            
            container.appendChild(heart);
          }, i * 200);
        }
      }

      // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      function createConfetti() {
        const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff6347'];
        const container = document.body;
        
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = -10 + 'px';
          confetti.style.opacity = '1';
          confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
          
          // –°–ª—É—á–∞–π–Ω–∞—è —Ñ–æ—Ä–º–∞
          if (Math.random() > 0.5) {
            confetti.style.borderRadius = '50%';
          }
          
          // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
          const size = Math.random() * 10 + 5;
          confetti.style.width = size + 'px';
          confetti.style.height = size + 'px';
          
          // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
          const animationDuration = Math.random() * 3 + 2;
          confetti.style.animation = `fall ${animationDuration}s linear forwards`;
          
          // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
          const style = document.createElement('style');
          style.innerHTML = `
            @keyframes fall {
              to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
              }
            }
          `;
          document.head.appendChild(style);
          
          container.appendChild(confetti);
          
          // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
          setTimeout(() => {
            confetti.remove();
          }, animationDuration * 1000);
        }
      }

      // –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ"
      document.getElementById('restartBtn').addEventListener('click', () => {
        window.location.href = 'love.html';
      });

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
      createHearts();
      createConfetti();
      
      // –ü–æ–≤—Ç–æ—Ä—è–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
      setInterval(createConfetti, 3000);
    });
  </script>
</body>
</html>
