<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Пазл-сердечко</title>
  <style>
    :root {
      --primary-color: rgba(255, 0, 0, 0.8);
      --shadow-color: rgba(255, 0, 0, 0.7);
      --grid-color: rgba(255, 255, 255, 0.2);
    }

    * {
      touch-action: manipulation;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
      color: #333;
      position: relative;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 95%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0;
    }

    .image-selector {
      width: 100%;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .image-option {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .image-option:hover {
      transform: scale(1.05);
      border-color: var(--primary-color);
    }

    .image-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-option.selected {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--shadow-color);
    }

    .controls {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
    }

    .difficulty-select {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      background: white;
      font-size: 16px;
    }

    .start-btn, .check-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    .start-btn:hover, .check-btn:hover {
      background-color: #e60000;
      transform: translateY(-2px);
    }

    .check-btn {
      display: none;
      margin-top: 10px;
    }

    .puzzle-area {
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
    }

    .puzzle-container {
      width: 300px;
      height: 300px;
      position: relative;
      background-color: rgba(255,255,255,0.3);
      border-radius: 15px;
      display: none;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .pieces-container {
      width: 300px;
      min-height: 100px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
      align-items: center;
    }

    .puzzle-piece {
      background-size: cover;
      position: absolute;
      border: 2px solid white;
      border-radius: 8px;
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      touch-action: none;
      user-select: none;
    }

    .puzzle-piece:active {
      cursor: grabbing;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .puzzle-piece.in-place {
      cursor: default;
      box-shadow: none;
      border-color: #4CAF50;
      opacity: 0.9;
      z-index: 1;
    }

    .message-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .message-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .sticker {
      width: 80px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .compliment {
      font-size: 20px;
      margin: 30px 0 20px;
      color: #d6336c;
      font-weight: bold;
    }

    .modal-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px 5px;
      width: calc(100% - 10px);
      max-width: 200px;
    }

    .modal-btn:hover {
      background-color: #e60000;
    }

    .success-message {
      color: #d6336c;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      display: none;
    }

    @media (max-width: 600px) {
      .image-option {
        width: 70px;
        height: 70px;
      }
      
      .puzzle-area {
        flex-direction: column;
      }
      
      .puzzle-container, .pieces-container {
        width: 100%;
        height: auto;
        aspect-ratio: 1/1;
      }
      
      .compliment {
        font-size: 18px;
        margin: 20px 0 15px;
      }
      
      .modal-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Пазл-сердечко</h1>
    
    <div class="image-selector">
      <p>Выберите изображение для пазла:</p>
      
      <div class="image-options">
        <div class="image-option selected" data-img="1">
          <img src="img/srak.jpg" alt="Изображение 1">
        </div>
        <div class="image-option" data-img="2">
          <img src="img/kisss.jpg" alt="Изображение 2">
        </div>
        <div class="image-option" data-img="3">
          <img src="img/bmw.jpg" alt="Изображение 3">
        </div>
      </div>
      
      <div class="controls">
        <select class="difficulty-select" id="difficulty">
          <option value="3">Легко (3x3)</option>
          <option value="4" selected>Средне (4x4)</option>
          <option value="5">Сложно (5x5)</option>
        </select>
        <button class="start-btn" id="startBtn">Начать игру</button>
      </div>
    </div>
    
    <div class="puzzle-area">
      <div id="puzzleContainer" class="puzzle-container"></div>
      <div id="piecesContainer" class="pieces-container"></div>
    </div>
    
    <button class="check-btn" id="checkBtn">Проверить</button>
    <div id="successMessage" class="success-message"></div>
    
    <div id="messageModal" class="message-modal">
      <div class="message-content">
        <img src="img/good.gif" class="sticker" alt="Стикер">
        <h2>Пазл собран!</h2>
        <p class="compliment">Да ты моя душенька!</p>
        <button class="modal-btn" id="tryOtherBtn">Другие фотографии</button>
        <button class="modal-btn" id="nextBtn">Дальше</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Элементы DOM
      const imageOptions = document.querySelectorAll('.image-option');
      const startBtn = document.getElementById('startBtn');
      const checkBtn = document.getElementById('checkBtn');
      const puzzleContainer = document.getElementById('puzzleContainer');
      const piecesContainer = document.getElementById('piecesContainer');
      const difficultySelect = document.getElementById('difficulty');
      const messageModal = document.getElementById('messageModal');
      const successMessage = document.getElementById('successMessage');
      const tryOtherBtn = document.getElementById('tryOtherBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      // Переменные игры
      let pieces = [];
      let originalPositions = [];
      let pieceSize = 0;
      let rows = 4, cols = 4;
      let isSolved = false;
      let selectedImage = '1';
      
      // Изображения
      const images = {
        '1': 'img/srak.jpg',
        '2': 'img/kisss.jpg',
        '3': 'img/bmw.jpg'
      };
      
      // Выбор изображения
      imageOptions.forEach(option => {
        option.addEventListener('click', () => {
          imageOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedImage = option.dataset.img;
        });
      });
      
      // Начало игры
      startBtn.addEventListener('click', () => {
        rows = parseInt(difficultySelect.value);
        cols = rows;
        
        const img = new Image();
        img.onload = () => {
          createPuzzle(img);
        };
        img.onerror = () => {
          alert('Не удалось загрузить изображение. Пожалуйста, проверьте файлы в папке img.');
        };
        img.src = images[selectedImage];
      });
      
      // Кнопка проверки
      checkBtn.addEventListener('click', () => {
        if (!isSolved) {
          checkIfPuzzleSolved(true);
        }
      });
      
      // Создание пазла
      function createPuzzle(img) {
        puzzleContainer.innerHTML = '';
        piecesContainer.innerHTML = '';
        puzzleContainer.style.display = 'block';
        checkBtn.style.display = 'block';
        isSolved = false;
        successMessage.style.display = 'none';
        
        pieceSize = Math.floor(puzzleContainer.offsetWidth / cols);
        
        // Устанавливаем размеры контейнеров
        puzzleContainer.style.width = `${pieceSize * cols}px`;
        puzzleContainer.style.height = `${pieceSize * rows}px`;
        
        // Обновляем сетку
        puzzleContainer.style.backgroundSize = `${pieceSize}px ${pieceSize}px`;
        
        pieces = [];
        originalPositions = [];
        
        const canvas = document.createElement('canvas');
        canvas.width = pieceSize * cols;
        canvas.height = pieceSize * rows;
        
        // Создаем кусочки
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const piece = document.createElement('div');
            piece.className = 'puzzle-piece';
            piece.style.width = `${pieceSize}px`;
            piece.style.height = `${pieceSize}px`;
            
            const originalX = col * pieceSize;
            const originalY = row * pieceSize;
            
            piece.style.backgroundImage = `url(${img.src})`;
            piece.style.backgroundPosition = `-${originalX}px -${originalY}px`;
            piece.style.backgroundSize = `${canvas.width}px ${canvas.height}px`;
            
            // Сохраняем оригинальную позицию
            originalPositions.push({
              element: piece,
              originalX,
              originalY,
              row,
              col
            });
            
            // Добавляем обработчики перетаскивания
            setupDragAndDrop(piece);
            
            // Помещаем кусочки в контейнер для кусочков
            piecesContainer.appendChild(piece);
            pieces.push(piece);
          }
        }
        
        // Перемешиваем кусочки
        shufflePieces();
      }
      
      // Перемешивание кусочков
      function shufflePieces() {
        const containerWidth = piecesContainer.offsetWidth - 20;
        const containerHeight = piecesContainer.offsetHeight - 20;
        
        pieces.forEach(piece => {
          const randomX = Math.random() * (containerWidth - pieceSize);
          const randomY = Math.random() * (containerHeight - pieceSize);
          
          piece.style.position = 'absolute';
          piece.style.left = `${randomX}px`;
          piece.style.top = `${randomY}px`;
        });
      }
      
      // Настройка перетаскивания
      function setupDragAndDrop(piece) {
        let isDragging = false;
        let offsetX, offsetY;
        let startX, startY;
        let startParent;
        
        piece.addEventListener('mousedown', startDrag);
        piece.addEventListener('touchstart', startDrag, { passive: false });
        
        function startDrag(e) {
          if (isSolved || piece.classList.contains('in-place')) return;
          
          isDragging = true;
          const rect = piece.getBoundingClientRect();
          
          // Запоминаем начальные координаты
          startX = parseFloat(piece.style.left) || 0;
          startY = parseFloat(piece.style.top) || 0;
          startParent = piece.parentNode;
          
          if (e.type === 'mousedown') {
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
          } else {
            e.preventDefault();
            offsetX = e.touches[0].clientX - rect.left;
            offsetY = e.touches[0].clientY - rect.top;
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
          }
          
          // Переносим элемент в body для корректного позиционирования
          document.body.appendChild(piece);
          piece.style.zIndex = '1000';
          piece.style.cursor = 'grabbing';
        }
        
        function drag(e) {
          if (!isDragging) return;
          
          let clientX, clientY;
          
          if (e.type === 'mousemove') {
            clientX = e.clientX;
            clientY = e.clientY;
          } else {
            e.preventDefault();
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          }
          
          piece.style.left = `${clientX - offsetX}px`;
          piece.style.top = `${clientY - offsetY}px`;
        }
        
        function stopDrag() {
          if (!isDragging) return;
          isDragging = false;
          
          document.removeEventListener('mousemove', drag);
          document.removeEventListener('mouseup', stopDrag);
          document.removeEventListener('touchmove', drag);
          document.removeEventListener('touchend', stopDrag);
          
          // Проверяем, находится ли кусочек над игровым полем
          const puzzleRect = puzzleContainer.getBoundingClientRect();
          const pieceRect = piece.getBoundingClientRect();
          
          // Проверяем пересечение с игровым полем
          if (
            pieceRect.right > puzzleRect.left &&
            pieceRect.left < puzzleRect.right &&
            pieceRect.bottom > puzzleRect.top &&
            pieceRect.top < puzzleRect.bottom
          ) {
            // Пытаемся разместить кусочек
            tryPlacePiece(piece);
          } else {
            // Возвращаем на исходное место
            returnToContainer(piece, startParent, startX, startY);
          }
          
          checkIfPuzzleSolved();
        }
      }
      
      // Попытка разместить кусочек на поле
      function tryPlacePiece(piece) {
        const puzzleRect = puzzleContainer.getBoundingClientRect();
        const pieceRect = piece.getBoundingClientRect();
        
        // Вычисляем относительные координаты
        const relX = pieceRect.left - puzzleRect.left + pieceSize/2;
        const relY = pieceRect.top - puzzleRect.top + pieceSize/2;
        
        // Определяем целевую позицию
        const targetCol = Math.floor(relX / pieceSize);
        const targetRow = Math.floor(relY / pieceSize);
        
        // Проверяем границы
        if (targetCol >= 0 && targetCol < cols && targetRow >= 0 && targetRow < rows) {
          const targetX = targetCol * pieceSize;
          const targetY = targetRow * pieceSize;
          
          // Находим оригинальную позицию для этого кусочка
          const originalPos = originalPositions.find(pos => 
            pos.col === targetCol && pos.row === targetRow
          );
          
          // Проверяем, что кусочек соответствует этой позиции
          if (originalPos && originalPos.element === piece) {
            // Правильное место - фиксируем
            puzzleContainer.appendChild(piece);
            piece.style.left = `${targetX}px`;
            piece.style.top = `${targetY}px`;
            piece.classList.add('in-place');
            piece.style.zIndex = '1';
            return true;
          }
        }
        
        // Неправильное место - возвращаем
        returnToContainer(piece, piecesContainer);
        return false;
      }
      
      // Возврат кусочка в контейнер
      function returnToContainer(piece, container, x = null, y = null) {
        container.appendChild(piece);
        piece.style.position = 'absolute';
        piece.style.zIndex = '';
        piece.style.cursor = 'grab';
        
        if (x !== null && y !== null) {
          piece.style.left = `${x}px`;
          piece.style.top = `${y}px`;
        } else {
          // Случайная позиция в контейнере
          const containerWidth = piecesContainer.offsetWidth - pieceSize;
          const containerHeight = piecesContainer.offsetHeight - pieceSize;
          
          piece.style.left = `${Math.random() * containerWidth}px`;
          piece.style.top = `${Math.random() * containerHeight}px`;
        }
      }
      
      // Проверка завершения пазла
      function checkIfPuzzleSolved(manualCheck = false) {
        if (isSolved) return true;
        
        // Считаем правильно размещенные кусочки
        const placedPieces = puzzleContainer.querySelectorAll('.puzzle-piece');
        let correctCount = 0;
        
        placedPieces.forEach(piece => {
          const pieceRect = piece.getBoundingClientRect();
          const puzzleRect = puzzleContainer.getBoundingClientRect();
          
          const relX = pieceRect.left - puzzleRect.left;
          const relY = pieceRect.top - puzzleRect.top;
          
          const col = Math.round(relX / pieceSize);
          const row = Math.round(relY / pieceSize);
          
          // Проверяем, что кусочек на своем месте
          const originalPos = originalPositions.find(pos => 
            pos.col === col && pos.row === row
          );
          
          if (originalPos && originalPos.element === piece) {
            correctCount++;
          }
        });
        
        if (correctCount === pieces.length) {
          isSolved = true;
          showSuccess();
          return true;
        } else if (manualCheck) {
          successMessage.textContent = correctCount === 0 
            ? 'Пока ни один пазл не на месте. Попробуй еще!' 
            : `Почти получилось! Правильно собрано: ${correctCount} из ${pieces.length}`;
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 2000);
        }
        return false;
      }
      
      // Показ сообщения об успехе
      function showSuccess() {
        successMessage.textContent = 'Пазл собран! Ты молодец!';
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          messageModal.style.display = 'flex';
        }, 1000);
      }
      
      // Обработчики кнопок
      tryOtherBtn.addEventListener('click', () => {
        messageModal.style.display = 'none';
        puzzleContainer.style.display = 'none';
        piecesContainer.innerHTML = '';
        checkBtn.style.display = 'none';
      });
      
      // Переход на другую страницу
      nextBtn.addEventListener('click', () => {
        window.location.href = 'next-page.html';
      });
    });
  </script>
</body>
</html>
