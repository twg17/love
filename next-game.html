<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Пазл-сердечко</title>
  <style>
    :root {
      --primary-color: rgba(255, 0, 0, 0.8);
      --shadow-color: rgba(255, 0, 0, 0.7);
    }

    * {
      touch-action: manipulation;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
      color: #333;
      position: relative;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 95%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0;
    }

    .image-selector {
      width: 100%;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .image-option {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .image-option:hover {
      transform: scale(1.05);
      border-color: var(--primary-color);
    }

    .image-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-option.selected {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--shadow-color);
    }

    .controls {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
    }

    .difficulty-select {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      background: white;
      font-size: 16px;
    }

    .start-btn, .check-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    .start-btn:hover, .check-btn:hover {
      background-color: #e60000;
      transform: translateY(-2px);
    }

    .check-btn {
      display: none;
      margin-top: 10px;
    }

    .puzzle-container {
      width: 100%;
      min-height: 300px;
      position: relative;
      background: rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 10px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .puzzle-piece {
      background-size: cover;
      position: absolute;
      border: 2px solid white;
      border-radius: 8px;
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      touch-action: none;
      user-select: none;
    }

    .puzzle-piece:active {
      cursor: grabbing;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .puzzle-piece.in-place {
      cursor: default;
      box-shadow: none;
      border-color: #4CAF50;
      opacity: 0.9;
      z-index: 1;
    }

    .message-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .message-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .sticker {
      width: 80px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .compliment {
      font-size: 20px;
      margin: 30px 0 20px;
      color: #d6336c;
      font-weight: bold;
    }

    .modal-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px 5px;
      width: calc(100% - 10px);
      max-width: 200px;
    }

    .modal-btn:hover {
      background-color: #e60000;
    }

    .success-message {
      color: #d6336c;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      display: none;
    }

    @media (max-width: 600px) {
      .image-option {
        width: 70px;
        height: 70px;
      }
      
      .compliment {
        font-size: 18px;
        margin: 20px 0 15px;
      }
      
      .modal-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Пазл-сердечко</h1>
    
    <div class="image-selector">
      <p>Выберите изображение для пазла:</p>
      
      <div class="image-options">
        <div class="image-option selected" data-img="1">
          <img src="img/srak.jpg" alt="Изображение 1">
        </div>
        <div class="image-option" data-img="2">
          <img src="img/kisss.jpg" alt="Изображение 2">
        </div>
        <div class="image-option" data-img="3">
          <img src="img/bmw.jpg" alt="Изображение 3">
        </div>
      </div>
      
      <div class="controls">
        <select class="difficulty-select" id="difficulty">
          <option value="3">Легко (3x3)</option>
          <option value="4" selected>Средне (4x4)</option>
          <option value="5">Сложно (5x5)</option>
        </select>
        <button class="start-btn" id="startBtn">Начать игру</button>
      </div>
    </div>
    
    <div id="puzzleContainer" class="puzzle-container"></div>
    <button class="check-btn" id="checkBtn">Проверить</button>
    <div id="successMessage" class="success-message"></div>
    
    <div id="messageModal" class="message-modal">
      <div class="message-content">
        <img src="img/good.gif" class="sticker" alt="Стикер">
        <h2>Пазл собран!</h2>
        <p class="compliment">Да ты моя душенька!</p>
        <button class="modal-btn" id="tryOtherBtn">Другие фотографии</button>
        <button class="modal-btn" id="nextBtn">Дальше</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Элементы DOM
      const imageOptions = document.querySelectorAll('.image-option');
      const startBtn = document.getElementById('startBtn');
      const checkBtn = document.getElementById('checkBtn');
      const puzzleContainer = document.getElementById('puzzleContainer');
      const difficultySelect = document.getElementById('difficulty');
      const messageModal = document.getElementById('messageModal');
      const successMessage = document.getElementById('successMessage');
      const tryOtherBtn = document.getElementById('tryOtherBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      // Переменные игры
      let pieces = [];
      let originalPositions = [];
      let pieceSize = 0;
      let rows = 4, cols = 4;
      let isSolved = false;
      let selectedImage = '1';
      
      // Изображения
      const images = {
        '1': 'img/srak.jpg',
        '2': 'img/kisss.jpg',
        '3': 'img/bmw.jpg'
      };
      
      // Выбор изображения
      imageOptions.forEach(option => {
        option.addEventListener('click', () => {
          imageOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedImage = option.dataset.img;
        });
      });
      
      // Начало игры
      startBtn.addEventListener('click', () => {
        rows = parseInt(difficultySelect.value);
        cols = rows;
        
        const img = new Image();
        img.onload = () => {
          createPuzzle(img);
        };
        img.onerror = () => {
          alert('Не удалось загрузить изображение. Пожалуйста, проверьте файлы в папке img.');
        };
        img.src = images[selectedImage];
      });
      
      // Кнопка проверки
      checkBtn.addEventListener('click', () => {
        if (!isSolved) {
          checkIfPuzzleSolved(true);
        }
      });
      
      // Создание пазла
      function createPuzzle(img) {
        puzzleContainer.innerHTML = '';
        puzzleContainer.style.display = 'flex';
        checkBtn.style.display = 'block';
        isSolved = false;
        successMessage.style.display = 'none';
        
        const containerWidth = puzzleContainer.offsetWidth - 20;
        pieceSize = Math.floor(containerWidth / cols);
        puzzleContainer.style.height = `${pieceSize * rows + 20}px`;
        
        pieces = [];
        originalPositions = [];
        
        const canvas = document.createElement('canvas');
        canvas.width = pieceSize * cols;
        canvas.height = pieceSize * rows;
        
        // Создаем массив для хранения позиций
        const positions = [];
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            positions.push({ row, col });
          }
        }
        
        // Перемешиваем позиции
        shuffleArray(positions);
        
        // Создаем кусочки в перемешанном порядке
        positions.forEach((pos, index) => {
          const piece = document.createElement('div');
          piece.className = 'puzzle-piece';
          piece.style.width = `${pieceSize}px`;
          piece.style.height = `${pieceSize}px`;
          
          const originalX = pos.col * pieceSize;
          const originalY = pos.row * pieceSize;
          
          piece.style.backgroundImage = `url(${img.src})`;
          piece.style.backgroundPosition = `-${originalX}px -${originalY}px`;
          piece.style.backgroundSize = `${canvas.width}px ${canvas.height}px`;
          
          // Сохраняем оригинальную позицию
          originalPositions.push({
            element: piece,
            originalX,
            originalY,
            row: pos.row,
            col: pos.col
          });
          
          // Рандомная позиция для перемешанного пазла
          const randomX = Math.random() * (puzzleContainer.offsetWidth - pieceSize);
          const randomY = Math.random() * (puzzleContainer.offsetHeight - pieceSize);
          
          piece.style.left = `${randomX}px`;
          piece.style.top = `${randomY}px`;
          
          setupDragAndDrop(piece);
          
          puzzleContainer.appendChild(piece);
          pieces.push(piece);
        });
      }
      
      // Функция для перемешивания массива
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      
      // Настройка перетаскивания
      function setupDragAndDrop(piece) {
        let isDragging = false;
        let offsetX, offsetY;
        let startX, startY;
        
        piece.addEventListener('mousedown', startDrag);
        piece.addEventListener('touchstart', startDrag, { passive: false });
        
        function startDrag(e) {
          if (isSolved || piece.classList.contains('in-place')) return;
          
          isDragging = true;
          const rect = piece.getBoundingClientRect();
          
          // Запоминаем начальные координаты
          startX = parseFloat(piece.style.left);
          startY = parseFloat(piece.style.top);
          
          if (e.type === 'mousedown') {
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
          } else {
            e.preventDefault();
            offsetX = e.touches[0].clientX - rect.left;
            offsetY = e.touches[0].clientY - rect.top;
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
          }
          
          piece.style.zIndex = '1000';
          piece.style.cursor = 'grabbing';
        }
        
        function drag(e) {
          if (!isDragging) return;
          
          let clientX, clientY;
          
          if (e.type === 'mousemove') {
            clientX = e.clientX;
            clientY = e.clientY;
          } else {
            e.preventDefault();
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          }
          
          const newX = clientX - offsetX - puzzleContainer.getBoundingClientRect().left;
          const newY = clientY - offsetY - puzzleContainer.getBoundingClientRect().top;
          
          const maxX = puzzleContainer.offsetWidth - piece.offsetWidth;
          const maxY = puzzleContainer.offsetHeight - piece.offsetHeight;
          
          piece.style.left = `${Math.max(0, Math.min(newX, maxX))}px`;
          piece.style.top = `${Math.max(0, Math.min(newY, maxY))}px`;
        }
        
        function stopDrag() {
          if (!isDragging) return;
          isDragging = false;
          
          document.removeEventListener('mousemove', drag);
          document.removeEventListener('mouseup', stopDrag);
          document.removeEventListener('touchmove', drag);
          document.removeEventListener('touchend', stopDrag);
          
          // Проверяем, нужно ли возвращать на место
          if (!checkIfPieceInPlace(piece)) {
            // Если не на месте, возвращаем на исходную позицию с анимацией
            piece.style.transition = 'left 0.3s, top 0.3s';
            piece.style.left = `${startX}px`;
            piece.style.top = `${startY}px`;
            
            setTimeout(() => {
              piece.style.transition = '';
            }, 300);
          }
          
          checkIfPuzzleSolved();
        }
      }
      
      // Проверка положения кусочка
      function checkIfPieceInPlace(piece) {
        const originalPos = originalPositions.find(p => p.element === piece);
        if (!originalPos) return false;
        
        const rect = piece.getBoundingClientRect();
        const containerRect = puzzleContainer.getBoundingClientRect();
        
        const pieceX = rect.left - containerRect.left;
        const pieceY = rect.top - containerRect.top;
        
        // Проверка с допуском 10 пикселей
        const xMatch = Math.abs(pieceX - originalPos.originalX) < 10;
        const yMatch = Math.abs(pieceY - originalPos.originalY) < 10;
        
        if (xMatch && yMatch) {
          // Фиксируем пазл на правильном месте
          piece.style.left = `${originalPos.originalX}px`;
          piece.style.top = `${originalPos.originalY}px`;
          piece.classList.add('in-place');
          piece.style.zIndex = '1';
          
          // Обновляем элемент в массиве
          const index = pieces.indexOf(piece);
          if (index !== -1) {
            const newPiece = piece.cloneNode(true);
            piece.replaceWith(newPiece);
            pieces[index] = newPiece;
            originalPositions.find(p => p.element === piece).element = newPiece;
            setupDragAndDrop(newPiece);
          }
          
          return true;
        }
        return false;
      }
      
      // Проверка завершения пазла
      function checkIfPuzzleSolved(manualCheck = false) {
        if (isSolved) return true;
        
        let placedCount = 0;
        
        pieces.forEach(piece => {
          if (piece.classList.contains('in-place')) {
            placedCount++;
          }
        });
        
        if (placedCount === pieces.length) {
          isSolved = true;
          showSuccess();
          return true;
        } else if (manualCheck) {
          successMessage.textContent = placedCount === 0 
            ? 'Пока ни один пазл не на месте. Попробуй еще!' 
            : `Почти получилось! Правильно собрано: ${placedCount} из ${pieces.length}`;
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 2000);
        }
        return false;
      }
      
      // Показ сообщения об успехе
      function showSuccess() {
        successMessage.textContent = 'Пазл собран! Ты молодец!';
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          messageModal.style.display = 'flex';
        }, 1000);
      }
      
      // Обработчики кнопок
      tryOtherBtn.addEventListener('click', () => {
        messageModal.style.display = 'none';
        puzzleContainer.style.display = 'none';
        checkBtn.style.display = 'none';
      });
      
      // Переход на другую страницу
      nextBtn.addEventListener('click', () => {
        window.location.href = 'next-page.html';
      });
    });
  </script>
</body>
</html>
